
<div class="text-center mt-3">
    <span class="badge text-bg-info"><h5>Add SuperHero</h5></span>
</div>

<div class="container mt-3" style="width: 50vw; height: 50vh">
    <form [formGroup]="addSuperHero" class="shadow-lg" (ngSubmit)="submitForm()">
      <div class="d-flex shadow-lg">
        <div style="width: 20vw; height: 40vh" class="m-3">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter name here.."
              name="name"
              formControlName="name"
            />
          </div>
          <div class="mb-3">
            <label for="imageUrl" class="form-label">imageUrl</label>
            <input
              type="text"
              class="form-control"
              id="imageUrl"
              placeholder="Enter imageUrl here.."
              name="imageUrl"
              formControlName="imageUrl"
            />
          </div>
          <select
            class="form-select"
            aria-label="Default select example"
            name="franchise"
            formControlName="franchise"
          >
            <option selected>Select Franchise</option>
            <option value="marvel">Marvel</option>
            <option value="dc">DC</option>
          </select>

          <select
          class="form-select mt-3"
          aria-label="Default select example"
          name="gender"
          formControlName="gender"
        >
          <option selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
  
              <div>
                <button class="btn btn-info">Add SuperHero</button>
                <button class="btn btn-warning m-3" type="reset">Reset</button>
              </div>
        </div>
        <div style="width: 10vw" class="m-3">
          <img
            src="{{this.addSuperHero.get('imageUrl')?.value ? this.addSuperHero.get('imageUrl')?.value : 'https://images.unsplash.com/photo-1556707752-481d500a2c58?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjR8fHN1cGVyaGVyb3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60'}}"
            alt=""
          />
        </div>
      </div>
    </form>
  </div>
